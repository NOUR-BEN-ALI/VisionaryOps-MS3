apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          command:
            - --config=/etc/collector/otel-collector.yml
          volumeMounts:
            - name: config
              mountPath: /etc/collector
              subPath: otel-collector.yml
          ports:
            - containerPort: 4317
      volumes:
        - name: config
          configMap:
            name: otel-collector-config

---
# otel-collector-service.yml
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  type: NodePort
  ports:
    - port: 4317
      targetPort: 4317
      nodePort: 30000  # Optional: specify a port between 30000 and 32767
  selector:
    app: otel-collector
